name: Backend tests (arb)

on:
  push:
    paths:
      - "arb/**"
      - "test.py"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "arb/**"
      - "test.py"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-interaction --no-root

      - name: Prepare environment
        run: |
          cp -f .env.example .env 2>/dev/null || true
          echo "DJANGO_SECRET_KEY=test_ci_secret" >> .env
          echo "DEBUG=1" >> .env

      - name: Run tests with test.py
        env:
          DJANGO_SETTINGS_MODULE: arb.settings
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "cache+memory://"
          DJANGO_DB_ENGINE: sqlite3
          DJANGO_DB_NAME: ":memory:"
        run: |
          poetry run python ./test.py
